<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une catégorie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<balise th:insert="template :: header"></balise>
<div class="container">
    <h1>Modifier une catégorie</h1>
    <form action="/categorie/edit" method="post">
        <input type="hidden" name="id" th:value="${categories.id}">
        <label for="nom" class="form-label">Nom du catégorie</label>
            <input type="text" name="nom" id="nom" class="form-control" th:value="${categories.nom}" required>
        <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
</div>
</body>
</html>
