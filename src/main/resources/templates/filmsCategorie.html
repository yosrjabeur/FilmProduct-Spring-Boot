<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Films par catégorie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<balise th:insert="template :: header"></balise>
<div class="container">
  <h1>Les films de catégorie : <span th:text="${films.content[0].categorie.nom}"></span></h1>
  <div class="row">
    <div class="col-md-6" th:each="film : ${films.content}">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title" th:text="${film.titre}"></h5>
          <p class="card-text">Année de parution : <span th:text="${film.anneeparution}"></span></p>
          <p class="card-text">Réalisateur : <span th:text="${film.realisateur}"></span></p>
          <a th:href="@{'/film/details/' + ${film.id}}" class="btn btn-primary">Plus de détails</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
