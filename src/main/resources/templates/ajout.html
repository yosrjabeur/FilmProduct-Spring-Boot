<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<balise th:insert="template :: header"></balise>
<div class="container">
    <h1>Saisir un nouveau Film</h1>
    <form action="/film/add" method="post" enctype="multipart/form-data">
        <p>
            <label for="titre" class="form-Label ">Titre du film </label>
            <input type="text" name="titre" id="titre" class="form-control" pattern="^[A-Z].*" required>
        </p>
        <p>
            <!-- Affichage du message d'erreur -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
            <label for="description" class="form-label">Description: </label>
            <textarea rows="5" class="form-control" name="description" id="description" minlength="10" required></textarea>
        </p>
        <p>
            <label for="annee" class="form-Label">Ann√©e parution : </label>
            <input type="number" name="anneeparution" id="annee" class="form-control" min="1940" max="2024" required>
        </p>
        <p>
            <label for="categorie" class="form-Label">Categorie: </label>
            <select name="categorie" class="form-select" id="categorie">
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
            </select>
        </p>
        <p>
            <label for="acteurs" class="form-label">Acteurs : </label>
            <select multiple name="acteurs" id="acteurs" class="form-select" required>
                <option th:each="acteur : ${acteurs}" th:value="${acteur.id}" th:text="${acteur.nom} + ' ' + ${acteur.prenom}" ></option>
            </select>
        </p>
        <p>
            <label class="form-Label">Photos: </label>
            <input type="file" name="file" accept="image/png, image/jpeg" class="form-select">
        </p>

        <p><input type="submit" class="btn btn-outline-primary" value="Ajouter"></p>
    </form>

</div>
</body>
