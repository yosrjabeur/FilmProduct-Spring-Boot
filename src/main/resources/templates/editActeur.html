<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un acteur</title>
    <!-- Ajoutez vos liens vers les fichiers CSS et JavaScript ici si nécessaire -->
</head>
<body>
<balise th:insert="template :: header"></balise>
<h1>Modifier un acteur</h1>
<form action="/acteur/edit" method="post">
    <input type="hidden" name="id" th:value="${acteur.id}">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:value="${acteur.nom}" required>
    <br>
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" th:value="${acteur.prenom}" required>
    <br>
    <!-- Ajoutez d'autres champs si nécessaire -->
    <br>
    <button type="submit">Modifier</button>
</form>
<!-- Ajoutez d'autres éléments si nécessaire -->
</body>
</html>
