<head>

    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nom</th>
            <th>PrÃ©nom</th>
        </tr>
        </thead>

        <tr th:each="acteur : ${acteurs}">
            <td th:text="${acteur.nom}"></td>
            <td th:text="${acteur.prenom}"></td>
        </tr>

    </table>

</html>
