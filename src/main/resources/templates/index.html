<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeLeaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
    <body>
        <balise th:insert="template :: header"></balise>
        <div class="container mt-4">

           <center> <h1 style="margin-bottom: 30px;">Filmothèque</h1></center>
            <img src="/photos/films.png" alt="imageHome" style="width: 70%; display: block; margin-left: auto; margin-right: auto;">
            <center> <h2 style="margin-bottom: 30px; margin-top:30px;">Catégories de films</h2> </center>

            <div class="row">
                <div class="col-md-4" th:each="categorie, iterStat : ${categories}" style="margin-bottom: 20px;">
                    <a th:href="@{/categorie/{id}(id=${categorie.id})}">
                        <span th:text="${categorie.nom}"></span>
                    </a>
                    <span>(<span th:text="${categorie.films.size()}"></span> films)</span>
                    <th:block th:if="${iterStat.index % 3 == 2}"><br/></th:block>
                </div>
            </div>

        </div>
    </body>
</html>
